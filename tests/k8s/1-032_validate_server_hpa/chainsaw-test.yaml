# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: 1-032-validate-server-hpa
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: 01-install.yaml
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - apply:
        file: 02-enable-server-autoscale.yaml
  - name: step-03
    try:
    - script:
        content: sleep 45
    - script:
        content: "set -e\n  serverReplicas=$(kubectl get -n $NAMESPACE deployment/example-argocd-server
          -o jsonpath='{.spec.replicas}')\n  \n  if [ \"$serverReplicas\" -ge 4 ]
          && [ \"$serverReplicas\" -le 7 ]; then\n    echo \"server replica count
          matches expectation\"\n    exit 0\n  fi\n  exit 1\ndone\n"
  - name: step-04
    try:
    - apply:
        file: 04-update-hpa.yaml
    - assert:
        file: 04-assert.yaml
