apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
   exit_code=$(kubectl exec --stdin --tty `kubectl get pod -l=app=smtp4dev -o custom-columns=":metadata.name" -n $NAMESPACE` -- /bin/bash -c "if grep -rnw /tmp -e \"Subject: Application my-app-2 has been deleted\"; then exit 0; else exit 1; fi")

    if [[ $exit_code -eq 0 ]]; then
        exit 0
    else
        exit 1
    fi