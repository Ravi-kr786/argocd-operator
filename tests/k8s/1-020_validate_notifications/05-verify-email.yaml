apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    exit_code = $(kubectl exec --stdin --tty `kubectl get pod -l=app=smtp4dev -o custom-columns=":metadata.name"` -- /bin/bash -c "if [ `grep  -nri "Subject: Application my-app-2 was deleted."  /tmp | wc -l` -gt 0 ]; then exit 0")

    if [exit_code -eq 0]
        exit 0
    else
        exit 1