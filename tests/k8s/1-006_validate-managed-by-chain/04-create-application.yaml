# This creates an application with a destination in the other managed namespace
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-1-12-custom
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj-labs/argocd-operator
    path: tests/config/nginx
    targetRevision: "HEAD"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: test-1-12-custom
  syncPolicy:
    automated: {}
