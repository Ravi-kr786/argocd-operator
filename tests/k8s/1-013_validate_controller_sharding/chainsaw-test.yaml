# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: 1-013-validate-controller-sharding
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: 01-install.yaml
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - apply:
        file: 02-change-sharding.yaml
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - script:
        content: |
          replicas=$(kubectl get -n $NAMESPACE statefulset argocd-application-controller -o json \
            | jq -r '.spec.template.spec.containers[0].env[]|select(.name=="ARGOCD_CONTROLLER_REPLICAS").value')
          if test "$replicas" != "3"; then
            echo "Environment ARGOCD_CONTROLLER_REPLICAS not correct. Should '3', is '$replicas'"
            exit 1
          fi
  - name: step-04
    try:
    - apply:
        file: 04-change-sharding.yaml
    - error:
        file: 04-errors.yaml
  - name: step-05
    try:
    - script:
        content: |
          # we do expect error from jq here if env is not set at all
          replicas=$(kubectl get -n $NAMESPACE statefulset argocd-application-controller -o json \
            | jq -r '.spec.template.spec.containers[0].env[]|select(.name=="ARGOCD_CONTROLLER_REPLICASE").value')
          if test "$replicas" != ""; then
            echo "Environment ARGOCD_CONTROLLER_REPLICAS not correct. Should '', is '$replicas'"
            exit 1
          fi
