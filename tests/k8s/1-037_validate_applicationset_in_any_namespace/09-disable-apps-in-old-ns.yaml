# apps-in-any-ns permissions should be removed from target appset-old-ns ns
apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: example
  namespace: appset-argocd
spec:
  sourceNamespaces:
    - appset-new-ns
  applicationSet:
    sourceNamespaces:
      - appset-old-ns
    scmProviders:
      - github.com
