# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: 1-011-validate-repo-exec-timeout
spec:
  steps:
  - name: step-01
    try:
    - apply:
        file: 01-install.yaml
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - apply:
        file: 02-change-exec-timeout.yaml
  - name: step-04
    try:
    - script:
        content: sleep 30
    - script:
        content: |
          timeout=$(kubectl get -n $NAMESPACE deployment argocd-repo-server -o json \
            | jq -r '.spec.template.spec.containers[0].env[]|select(.name=="ARGOCD_EXEC_TIMEOUT").value')
          if test "$timeout" != "300s"; then
            echo "Assertion failed. Timeout should be 300s, is '$timeout'"
            exit 1
          fi
