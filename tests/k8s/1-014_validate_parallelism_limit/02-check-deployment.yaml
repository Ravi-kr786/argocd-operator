apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: sleep 30
- script: |
    set -e
    expected=10
    wlCommand=$(kubectl get -n $NAMESPACE statefulset/argocd-application-controller -o jsonpath='{.spec.template.spec.containers[0].command}'| jq -r '.[]'  | tr '\n' ' '  )
    if ! echo "$wlCommand" | grep -q -- "--kubectl-parallelism-limit ${expected}"; then
      echo "Incorrect or missing --kubectl-parallelism-limit detected."
      echo "$wlCommand"
      exit 1
    fi